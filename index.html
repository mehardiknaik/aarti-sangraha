<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aarti Sangraha</title>
    <style>
      #splash {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
      }
      #splash img {
        width: 100px;
        height: 100px;
      }
      #splash h1 {
        font-size: 24px;
        margin-top: 12px;
      }
      .fade-out {
        animation: fade-out 0.5s forwards;
      }
      @keyframes fade-out {
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="splash">
      <img src="/icon.png" alt="Aarti Sangraha" />
      <h1>Aarti Sangraha</h1>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
